<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="Imagens/star.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="Imagens/star.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="Imagens/star.jpg">
    <link rel="manifest" href="Imagens/star.jpg">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">



    <!-- CSS Customizado -->
    <link rel="stylesheet" href="Estilos/customizado.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/f02888817a.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Plus!</title>
</head>

<body>
    <header id="topo">
        <nav class="navbar navbar-expand-md navbar-light fixed-top navegacao">
            <a class="navbar-brand text-secondary" href="#">
                <i class="fa-brands fa-wpforms gold"></i> Formulários</i>
            </a>
        </nav>
    </header>

    <div class="container mt-5">
        <section class="mt-5">
            <div class="row mt-5">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-4">
                    <h2 class="gold text-center"><b>CADASTRO</b></h2>

                    <div class="card mt-4">
                        <div class="card-body gradiente gold">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Primeiro Nome</label>
                                        <input type="text" class="form-control" id="primeiro_nome" placeholder="Primeiro Nome">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Segundo Nome</label>
                                        <input type="text" class="form-control" id="segundo_nome" placeholder="Segundo Nome">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>E-mail</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Senha</label>
                                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Endereço</label>
                                    <input type="text" class="form-control" id="endereco1" placeholder="Rua dos Bobos, nº 0">
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label>Cidade</label>
                                        <input type="text" class="form-control" id="cidade">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Estado</label>
                                        <select id="estado" class="form-control">
                                            <option selected>Escolher...</option>
                                            <option>Acre (AC)</option>
                                            <option>Alagoas (AL)</option>
                                            <option>Amapá (AP)</option>
                                            <option>Amazonas (AM)</option>
                                            <option>Bahia (BA)</option>
                                            <option>Ceará (CE)</option>
                                            <option>Distrito Federal (DF)</option>
                                            <option>Espirito Santo (ES)</option>
                                            <option>Goiás (GO)</option>
                                            <option>Maranhão (MA)</option>
                                            <option>Mato Grosso (MT)</option>
                                            <option>Mato Grosso do Sul (MS)</option>
                                            <option>Minas Gerais (MG)</option>
                                            <option>Pará (PA)</option>
                                            <option>Paraíba (PB)</option>
                                            <option>Paraná (PR)</option>
                                            <option>Pernambuco (PE)</option>
                                            <option>Piauí (PI)</option>
                                            <option>Rio de Janeiro (RJ)</option>
                                            <option>Rio Grande do Norte (RN)</option>
                                            <option>Rio Grande do Sul (RS)</option>
                                            <option>Rondônia (RO) </option>
                                            <option>Roraima (RR)</option>
                                            <option>Santa Catarina (SC)</option>
                                            <option>São Paulo (SP)</option>
                                            <option>Sergipe (SE)</option>
                                            <option>Tocantins (TO)</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>CEP</label>
                                        <input type="text" class="form-control" id="cep1">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                                        <label class="form-check-label" for="gridCheck">
                                            Aceito os termos de uso
                                        </label>
                                    </div>
                                </div>

                                <p class="text-right">
                                    <button type="submit" class="btn btn-info text-white">
                                        <i class="fa-solid fa-paper-plane text-white"></i>
                                        Enviar
                                    </button>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-4 gold">
                    <h2 class="gold text-center"><b>Tipo de Orçamento com JS</b></h2>

                    <div class="card gradiente border-white mt-4">
                        <div class="card-header">
                            <h5 class="mt-2">ORÇAMENTO</h5>
                        </div>
        
                        <div class="card-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 mt-2">
                                    <label>Descrição:</label>
                                    <input id="descricao" type="text" class="form-control">
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 mt-2">
                                    <label>Valor:</label>
                                    <input id="valor" type="number" class="form-control">
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 mt-2">
                                    <button onclick="adicionarItem();" type="button" class="mt-4 btn btn-lg btn-info text-white">
                                        Adicionar
                                    </button>
                                </div>
                            </div>
        
                            <div class="row mt-5">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-2 text-center">
                                    <h4>Itens do Orçamento:</h4>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-2">
                                    <table class="table table-striped table-dark table-hover">
                                        <thead>
                                            <tr>
                                                <th>Descrição:</th>
                                                <th class="text-right">Valor:</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tabela_itens_orcamento">
        
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
        
                        <div class="card-footer mt-2">
                            <p>
                                Valor total: <br>
                                <input type="text" id="somatorio" class="form-control mt-2" disabled>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="row mt-3">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-4">
                    <h2 class="gold text-center"><b>CADASTRO</b></h2>

                    <form action="principal.html" method="POST" class="form mt-4">
                        <div class="card">
                            <div class="card-body gradiente gold">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-gorup mt-3">
                                        <label>Nome:</label>
                                        <input type="text" class="form-control" name="nome3" placeholder="Ex: Josefina" required>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-gorup mt-3">
                                        <label>Sobrenome:</label>
                                        <input type="text" class="form-control" name="sobrenome" placeholder="Ex: Da Rosa">
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-gorup mt-3">
                                        <label>Data de Nascimento:</label>
                                        <input type="date" class="form-control" name="dt_nascimento" placeholder="dd/mm/aaaa">
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-gorup mt-3">
                                        <label>Telefone:</label>
                                        <input type="text" class="form-control" name="telefone" placeholder="(55)94357884">
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-gorup mt-3">
                                        <label>E-Mail:</label>
                                        <input type="email" class="form-control" name="email3" placeholder="josefinadarosa@gmail.com" required>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-gorup mt-3">
                                        <label>Senha:</label>
                                        <input type="password" class="form-control" name="senha" placeholder="*********" required>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-5 text-center">
                                        <button type="submit" class="btn btn-info text-white">
                                            CADASTRAR
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-4 text-center">
                    <h2 class="gold"><b>LOGIN</b></h2>

                    <div class="card form-login gradiente border-white mt-4">
                        <div class="card-header text-center gold">
                            <h5>Login <i class="fa-solid fa-right-to-bracket gold"></i></h5>
                        </div>
                        <div class="card-body text-info border-white">
                            <form action="principal.html" method="POST">
                                <div class="form-group">
                                    <label>E-mail:</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Senha:</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <p>
                                    <button type="submit" class="btn btn-lg btn-info w-100 mt-3">
                                        <i class="fa-solid fa-person-walking-arrow-right"></i> Entrar
                                    </button>
                                </p>
                                <p>
                                    <a href="#">
                                        Esqueci da senha
                                    </a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-5">
            <h2 class="gold text-center"><b>Cadastro com Máscara e JS</b></h2>

            <form class="form mt-4">
                <div class="card gradiente gold">
                    <div class="card-body">
                        <!-- Row 1 -->
                        <div class="row">
                            <div class="col-sx-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                                <label>CEP:</label>
                                <input id="cep" type="text" class="form-control mask_cep">
                            </div>
                            <div class="col-sx-12 col-sm-12 col-md-1 col-lg-1 form-group mt-2">
                                <button onclick="buscarEndereco();" class="btn btn-info mt-4" type="button">
                                    Buscar
                                </button>
                            </div>
                        </div>
    
                        <!-- Row 2 -->
                        <div class="row">
                            <div class="col-sx-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                                <label>Cidade:</label>
                                <input id="cidadejs" type="text" class="form-control">
                            </div>
                            <div class="col-sx-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                                <label>UF:</label>
                                <input id="uf" type="text" class="form-control">
                            </div>
                            <div class="col-sx-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                                <label>Bairro:</label>
                                <input id="bairro" type="text" class="form-control">
                            </div>
                        </div>
    
                        <!-- Row 3 -->
                        <div class="row">
                            <div class="col-sx-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                                <label>Logradouro:</label>
                                <input id="logradouro" type="text" class="form-control">
                            </div>
                            <div class="col-sx-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                                <label>Número:</label>
                                <input id="numero" type="text" class="form-control">
                            </div>
                            <div class="col-sx-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                                <label>Complemento:</label>
                                <input id="complemento" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-info">
                            <i class="fa-solid fa-right-to-bracket"></i> Enviar
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </div>







    <footer class="container-fluid box-shadow mt-5 pb-4 navegacao">
        <div class="row mt-5">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center text-md-left">
                <img src="Imagens/avmb.webp" width="130" height="40">
            </div>

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center gold">
                <p>
                    &copy; Apresentação - Santa Maria - RS
                </p>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-right">
                <a href="#topo" class="btn btn-sm btn-dark gold">
                    <i class="fa-solid fa-arrow-up-long gold"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="JS/cep.js"></script>
    <script src="JS/jquery.js"></script>
    

    <!-- Máscaras -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="JS/mascaras.js"></script>

</body>

</html>
